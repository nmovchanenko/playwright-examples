name: Run Playwright Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Find test rail ids
      id: tr_id
      shell: bash
      run: |
        output=$(grep -r '<.*>' ./tests/ | sed 's/.*<//; s/>.*//' | tr '\n' '|')
        echo "::set-output name=GREP_RESULT::$output"

    - name: Log output
      shell: bash
      run: |
        echo "The grep result is: ${{ steps.tr_id.outputs.GREP_RESULT }}"

