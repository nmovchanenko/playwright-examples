name: Run Entry Point

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Select Environment"
        required: true
        type: choice
        default: "integration"
        options:
          - "staging"
          - "integration"
      test_tag:
        description: "Test tags to run"
        required: true
        type: choice
        default: "@deployment-criteria"
        options:
          - "@deployment-criteria"
          - "@monolith-nightly"
          - "@monolith-nightly-group-1"
          - "@monolith-nightly-group-2"
          - "@monolith-nightly-group-3"
          - "@monolith-nightly-quoteservice"
      enable_dispatch:
        description: "Enable repository dispatch?"
        required: true
        type: boolean
        default: true
      max_parallel:
        description: "Max parallel"
        required: true
        type: string
        default: '15'
      min_pass_rate:
        description: "Min pass rate to deploy"
        required: true
        type: number
        default: 80
      event_type:
        description: "Event type to dispatch"
        required: true
        type: string
        default: "PromoteToStaging"
      service_name:
        description: "Service name"
        required: true
        type: string
        default: "monolith"
      service_version:
        description: "Service version"
        required: true
        type: string
        default: "V1"

  repository_dispatch:
    types:
      - RunMonolithTests/*

jobs:
  setup:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find test rail ids
        if: ${{ github.event_name == 'workflow_dispatch'}}
        id: tr_id
        shell: bash
        run: |
          echo "ENABLE_DISPATCH=true" >> $GITHUB_ENV
          echo "ENVIRONMENT_NAME=${{ inputs.environment_name || 'integration' }}" >> $GITHUB_ENV
          echo "TEST_TAG=${{ inputs.test_tag || '@monolith' }}" >> $GITHUB_ENV
          echo "MAX_PARALLEL=${{ inputs.max_parallel || 15 }}" >> $GITHUB_ENV
          echo "MIN_PASS_RATE=${{ inputs.min_pass_rate || 50 }}" >> $GITHUB_ENV
          echo "EVENT_TYPE=RunMonolithTests" >> $GITHUB_ENV
          echo "SERVICE_NAME=e2e" >> $GITHUB_ENV
          echo "SERVICE_VERSION=e2e" >> $GITHUB_ENV
          echo "NEXT_TESTS=$next" >> $GITHUB_ENV
          echo "LEFT_TESTS=$remaining" >> $GITHUB_ENV

          max=${{ inputs.max_parallel || 15 }}
          testList=$(grep -r '<U.*>' ./tests/ | grep -E '${{ inputs.test_tag || '@monolith' }}' | sed 's/.*<//; s/>.*//' | tr '\n' '|' | sed 's/.$//')

          IFS='|' read -r -a elements <<< "$testList"
          
          next="${elements[0]}"
          
          for ((i=1; i<max; i++)); do
            next="$next|${elements[i]}"
          done
          
          remaining="${elements[max]}"
          
          for ((i=max+1; i<${#elements[@]}; i++)); do
            remaining="$remaining|${elements[i]}"
          done

      - name: Event Information
        if: ${{ github.event_name == 'repository_dispatch'}}
        run: |
          echo "Next tests: ${{ github.event.client_payload.nextTests }}, Left tests: ${{ github.event.client_payload.leftTests }}, Need to stop: ${{ github.event.client_payload.stop }}"
          echo "NEXT_TESTS=${{ github.event.client_payload.nextTests }}" >> $GITHUB_ENV
          echo "LEFT_TESTS=${{ github.event.client_payload.leftTests }}" >> $GITHUB_ENV
          echo "TEST_TAG=${{ github.event.client_payload.testTag }}" >> $GITHUB_ENV
          echo "MAX_PARALLEL=${{ github.event.client_payload.maxParallel }}" >> $GITHUB_ENV
          echo "STOP=${{ github.event.client_payload.stop }}" >> $GITHUB_ENV

      - name: Print
        run: env | sort

      - uses: actions/setup-node@v4
        with:
          node-version: 18

