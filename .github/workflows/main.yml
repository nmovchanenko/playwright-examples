name: Run Playwright Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - RunMonolithTests/*

env:
  STOP: false

jobs:
  setup:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: env | sort

      - uses: actions/checkout@v4

      - name: Find test rail ids
        if: ${{ github.event_name == 'workflow_dispatch'}}
        id: tr_id
        shell: bash
        run: |
          echo "NEXT_TESTS=$(grep -r '<U.*>' ./tests/ | sed 's/.*<//; s/>.*//' | tr '\n' '|')X0000" >> $GITHUB_ENV
          echo "CURRENT_TESTS=A0001|A0002" >> $GITHUB_ENV

      - name: Event Information
        if: ${{ github.event_name == 'repository_dispatch'}}
        run: |
          echo "Event '${{ github.event.action }}' received. CURRENT: ${{ github.event.client_payload.current }}, NEXT: '${{ github.event.client_payload.next }}'"
          echo "STOP=true" >> $GITHUB_ENV


  run_playwright:
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ env.STOP != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Playwright tests
        run: |
          NEXT_TESTS="${{ env.NEXT_TESTS }}" \
          REPO_OWNER=${{ github.repository_owner }} \
          REPO_NAME=${{ github.repository }} \
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          npx playwright test -g "${{ env.CURRENT_TESTS }}"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30