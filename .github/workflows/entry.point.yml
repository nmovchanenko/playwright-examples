name: Run Entry Point

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: "Test scope to run"
        required: true
        type: choice
        default: "@smoke"
        options:
          - "@smoke"
          - "@regression"

      max_parallel:
        description: "Max parallel tests to run"
        required: true
        type: string
        default: "5"

  repository_dispatch:
    types:
      - RunMonolithTests/*

env:
  MAX_PARALLEL: ${{ inputs.max_parallel}}
  TEST_TAG: ${{ inputs.test_tag }}

jobs:
  setup:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: env | sort
      - uses: actions/checkout@v4

      - name: Find test rail ids
        if: ${{ github.event_name == 'workflow_dispatch'}}
        id: tr_id
        shell: bash
        run: |
          testList=$(grep -r '<U.*>' ./tests/ | grep -E '${{ env.TEST_TAG }}' | sed 's/.*<//; s/>.*//' | tr '\n' '|' | sed 's/.$//')
  
          IFS='|' read -r -a elements <<< "$testList"
          
          first_four="${elements[0]}"
          
          for ((i=1; i<4; i++)); do
            first_four="$first_four|${elements[i]}"
          done
          
          remaining_elements="${elements[4]}"
          
          for ((i=5; i<${#elements[@]}; i++)); do
            remaining_elements="$remaining_elements|${elements[i]}"
          done
          
          first_four=$(echo "$first_four" | sed 's/.$//')
          remaining_elements=$(echo "$remaining_elements" | sed 's/.$//')
          
          echo "NEXT_TESTS=$first_four" >> $GITHUB_ENV
          echo "LEFT_TESTS=$remaining_elements" >> $GITHUB_ENV

      - name: Event Information
        if: ${{ github.event_name == 'repository_dispatch'}}
        run: |
          echo "Next tests: ${{ github.event.client_payload.nextTests }}, Left tests: ${{ github.event.client_payload.leftTests }}, Need to stop: ${{ github.event.client_payload.stop }}"
          echo "NEXT_TESTS=${{ github.event.client_payload.nextTests }}" >> $GITHUB_ENV
          echo "LEFT_TESTS=${{ github.event.client_payload.leftTests }}" >> $GITHUB_ENV
          echo "TEST_TAG=${{ github.event.client_payload.testTag }}" >> $GITHUB_ENV
          echo "MAX_PARALLEL=${{ github.event.client_payload.maxParallel }}" >> $GITHUB_ENV
          echo "STOP=${{ github.event.client_payload.stop }}" >> $GITHUB_ENV

      - name: Echo Env if next tests not empty
        if: ${{ env.NEXT_TESTS }}
        run: |
          echo "${{ env.NEXT_TESTS }}"
          echo "${{ env.LEFT_TESTS }}"
          echo "${{ env.TEST_TAG }}"
          echo "${{ env.STOP }}"



  runTests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        if: ${{ env.NEXT_TESTS }}
        run: npm ci

      - name: Install Playwright Browsers
        if: ${{ env.NEXT_TESTS }}
        run: npx playwright install chromium

      - name: Run Playwright tests
        if: ${{ env.NEXT_TESTS }}
        run: |
          TEST_TAG="${{ env.TEST_TAG }}" \
          MAX_PARALLEL="${{ env.MAX_PARALLEL }}" \
          NEXT_TESTS="${{ env.NEXT_TESTS }}" \
          LEFT_TESTS="${{ env.LEFT_TESTS }}" \
          REPO_OWNER=${{ github.repository_owner }} \
          REPO_NAME=${{ github.repository }} \
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          npx playwright test -g "${{ env.NEXT_TESTS }}"

